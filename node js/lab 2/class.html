<!-- 8. how to create class in js. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        class Student{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }
        const student1 = new Student("Harshrajsinh Gohil" , 19);
        document.writeln(student1.name + " : " + student1.age);
        
        const student2 = new Student("XYZ" , 19);
        document.writeln(student2.name + " : " + student2.age);
        
    </script>

</body>

</html>
