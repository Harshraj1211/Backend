<!-- 7.demonstrate the arrow function. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const add = (a, b) => a + b;
        const greet = name => `Hello, ${name}!`;
        const printMessage = () => console.log("Arrow function demonstration");
        
        console.log(add(5, 3));
        console.log(greet("World"));
        printMessage();
    </script>

</body>

</html>
