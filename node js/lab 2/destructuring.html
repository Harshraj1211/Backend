<!-- 6. array and object destructuring. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const [a, b, c] = [1, 2, 3];
        console.log(a, b, c);

        const { name, age } = { name: 'Harshrajsinh Gohil', age: 19 };
        console.log(name, age);
    </script>

</body>

</html>
