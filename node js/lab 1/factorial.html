<!-- find the factorial of giver number. -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    
<script>        
   const input = parseInt(prompt("Enter the number : "));
   var ans = 1;
   for (let i = 1; i <= input ; i++) {
      ans = ans*i;
   }
   alert("factorial of number " + input + " is : " + ans);

</script>
 </body>
 </html>
